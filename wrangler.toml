main = "./src/index.ts"
name = "mokbot"
compatibility_date = "2023-11-01"

kv_namespaces = [
	{ binding = "GuildConfigs", id = "EDIT_ME", preview_id = "EDIT_ME" },
	{ binding = "RobloxPlayerCache", id = "EDIT_ME", preview_id = "EDIT_ME" },
	{ binding = "RobloxPageCursors", id = "EDIT_ME", preview_id = "EDIT_ME" }
]

[vars]
DISCORD_APP_ID = "EDIT_ME"
DISCORD_APP_PUBLIC_KEY = "EDIT_ME"
ROBLOX_BADGE_LIMIT = "25"
CACHE_NODE_EXPIRATION_SECONDS = "86400"

[placement]
mode = "smart"
